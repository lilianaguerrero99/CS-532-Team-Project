openapi: 3.0.0
info:
  description: Business management system for SoCal Electro Bike (SCEB) Company
  version: '1.0.0'
  title: SoCal Electro Bike API
tags:
  - name: Employee
    description: functions that employees can perform
  - name: Manager
    description: functions that managers can perform
  - name: Owner
    description: functions that owners can perform
  - name: Bookkeeper
    description: functions that bookkeepers can perform
paths:
  '/login':
    post:
      tags:
        - Employee
        - Manager
        - Owner
        - Bookkeeper
      summary: let user login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: account2145
                password:
                  type: string
                  example: t$V#$Trtu4R#
      responses:
        '201':
          description: |
            OK
            User successfully logged in.
        '401':
          description: |
            Unauthorized
            Incorrect username or password.
  '/searchInventory':
    post:
      tags:
        - Employee
        - Manager
        - Owner
      summary: allows user to search for an item in inventory
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              required:
                - bikeColor
                - priceMin
                - priceMax
                - inStock
                - condition
                - make
              properties:
                bikeColor:
                  type: string
                  example: blue
                priceMin:
                  type: number
                  example: 100.50
                priceMax:
                  type: number
                  example: 250
                inStock:
                  type: boolean
                  example: true
                condition:
                  type: string
                  example: used
                make:
                  type: string
                  example: hongda
      responses:
        '200':
          description: |
            OK
            Returns a list of bikes.
          content:
            application/json:
              example:
                - bikeId: 1423786
                  make: Hongda
                  model: M125
                  color: red
                  cost: 399
                  description: bike description
                  condition: used
                - bikeId: 89763288
                  make: Suzuki
                  model: X613
                  color: pink
                  cost: 549
                  description: other description
                  condition: new
  '/order/status/{orderId}':
    get:
      tags:
        - Employee
        - Manager
        - Owner
      summary: Let the user search for item in inventory.
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: |
            OK
            Returns a list of CDO Analytics Tools or an empty list if none exist.
          content:
            application/json:
              example:
                username: 'employee123'
                password: 'eF#12tT$@%^Ywe'

