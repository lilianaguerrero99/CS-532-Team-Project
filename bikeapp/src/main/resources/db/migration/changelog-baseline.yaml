databaseChangeLog:
  - changeSet:
      id: 1
      author: jbyerline
      comment: Creates initial table
      changes:
        - createTable:
            schemaName: bikes
            tableName: bike_inventory
            columns:
              - column:
                  name: bike_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: added_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: added_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: make
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: model
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: color
                  type: varchar(255)
                  constraints:
                      nullable: true
              - column:
                  name: wholesale_cost
                  type: float
                  constraints:
                    nullable: true
              - column:
                  name: retail_cost
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: sold_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: sold_date
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: is_sold
                  type: bit
                  constraints:
                    nullable: false
        - addPrimaryKey:
            clustered: true
            columnNames: bike_id
            tableName: bike_inventory
            schemaName: bikes