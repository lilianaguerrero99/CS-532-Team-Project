databaseChangeLog:
  - changeSet:
      id: 4
      author: Thong
      comment: Creates fourth table, retail order
      changes:
        - createTable:
            schemaName: bikes
            tableName: order_retails
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: order_status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: customer_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: payment_method
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: payment_amount
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: shipping_method
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(500)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            clustered: true
            columnNames: order_id
            tableName: order_retails
            schemaName: bikes