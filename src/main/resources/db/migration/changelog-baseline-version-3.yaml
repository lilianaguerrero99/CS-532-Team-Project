databaseChangeLog:
  - changeSet:
      id: 3
      author: Thong
      comment: Creates fourth table
      changes:
        - createTable:
            schemaName: bikes
            tableName: order_retails
            columns:
              - column:
                  name: order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: order_status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: order_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: shipping_method
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: sales_price
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(500)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            clustered: true
            columnNames: order_id
            tableName: order_retails
            schemaName: bikes