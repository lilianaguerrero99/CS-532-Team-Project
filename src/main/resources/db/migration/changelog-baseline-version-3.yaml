databaseChangeLog:
  - changeSet:
      id: 3
      author: jbyerline
      comment: Creates fourth table
      changes:
        - createTable:
            schemaName: bikes
            tableName: order_retails
            columns:
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: order_date
                  type: timedate
                  constraints:
                    nullable: false
              - column:
                  name: shipping_method
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: price_amount
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: shipping_street
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_city
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: shipping_state
                  type: varchar(30)
                  constraints:
                    nullable: true
              - column:
                  name: shipping_zipcode
                  type: varchar(40)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            clustered: true
            columnNames: employee_id
            tableName: order_retails
            schemaName: bikes