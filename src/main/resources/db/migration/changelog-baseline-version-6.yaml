databaseChangeLog:
  - changeSet:
      id: 6
      author: Thong
      comment: Creates seventh table, vendor order
      changes:
        - createTable:
            schemaName: bikes
            tableName: order_vendors
            columns:
              - column:
                  name: vendor_order_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: vendor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: vendor_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: vendor_order_status
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: vendor_order_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: vendor_receive_date
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: quantity_ordered
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity_received
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: purchase_price
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: order_breakdown
                  type: nvarchar(10000)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            clustered: true
            columnNames: vendor_order_id
            tableName: order_vendors
            schemaName: bikes