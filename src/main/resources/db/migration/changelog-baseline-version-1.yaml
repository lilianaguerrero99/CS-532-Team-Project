databaseChangeLog:
  - changeSet:
      id: 2
      author: jbyerline
      comment: Creates second table
      changes:
        - createTable:
            schemaName: bikes
            tableName: employee_accounts
            columns:
              - column:
                  name: employee_id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: social
                  type: varchar(11)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: position
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: pay_rate
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: payroll_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: privilege_level
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addPrimaryKey:
            clustered: true
            columnNames: employee_id
            tableName: employee_accounts
            schemaName: bikes