databaseChangeLog:
  - changeSet:
      id: 5
      author: Lili
      comment: Creates fifth table
      changes:
        - createTable:
            schemaName: bikes
            tableName: shifts_and_schedules
            columns:
              - column:
                  name: employee_id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: todays_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: time_in
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: time_out
                  type: datetime
                  constraints:
                    nullable: true
              - column:
                  name: total_day_hours
                  type: time
                  constraints:
                    nullable: true
              - column:
                  name: days_working
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: enter_times
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: exit_times
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: total_weekly_hours
                  type: float
                  constraints:
                    nullable: true
              - column:
                  name: request_days_off
                  type: varchar(512)
                  constraints:
                    nullable: true
              - column:
                  name: pay_rate
                  type: float
                  constraints:
                    nullable: true
              - column:
                  name: pay_type
                  type: varchar(25)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            clustered: true
            columnNames: employee_id
            tableName: shifts_and_schedules
            schemaName: bikes