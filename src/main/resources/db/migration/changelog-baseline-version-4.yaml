databaseChangeLog:
  - changeSet:
      id: 5
      author: Lili
      comment: Creates fifth table
      changes:
        - createTable:
            schemaName: bikes
            tableName: shifts_and_schedules
            columns:
              - column:
                  name: employee_id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: todays_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: time_in
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: time_out
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: days_off_work
                  type: array
                    items:
                      type: integer
              - column:
                  name: start_work_hours
                  type: array
                    items:
                      type: float
              - column:
                  name: end_work_hours
                  type: array
                    items:
                      type: float
              - column:
                  name: total_weekly_hours
                  type: float
                  constraints:
                    nullable: true
              - column:
                  name: request_message
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addPrimaryKey:
            clustered: true
            columnNames: employee_id
            tableName: shifts_and_schedules
            schemaName: bikes