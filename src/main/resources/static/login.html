<!DOCTYPE html>
<html lang="en">
<script language="javascript">
    function callLogin(username, password) {

        var xhttp = new XMLHttpRequest();
        console.log("Logging in...");

        xhttp.open("POST", "/userLogin");
        xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhttp.send(JSON.stringify({ "username": username, "password": password }));

    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>Bike App Login</title>
</head>

<header>
    <h1>Pool Service</h1>
</header>

<div class="row">
    <label><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" name="username" required>

    <label><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" name="username" required>
    <button class="button" id = "loginButton" onclick="callLogin(username, password)">Login</button>
</div>


</body>
