<body>


    <div id="all-collapsibles">
        <button type="button" class="collapsible">How can I reset my username and password?</button>
        <div class="content">
            <p>As the owner, you would need to call tech support to change your username and/or password.</p>
        </div>
        <button type="button" class="collapsible">How can I change my other information?</button>
        <div class="content">
            <p>Other information may need to be changed by a manager or the owner.</p>
        </div>
        <button type="button" class="collapsible">How do I update the status of an order?</button>
        <div class="content">
            <p>Go <a href="/changeVOStatus" target="_blank"> here!</a></p>
        </div>
        <button type="button" class="collapsible">How can I request days off?</button>
        <div class="content">
            <p>Go to this <a href="/requestTime" target="_blank">link!</a></p>
        </div>
    </div>


    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>

</body>
</html>
