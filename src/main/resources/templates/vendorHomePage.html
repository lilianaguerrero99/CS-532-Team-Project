<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor Home Page</title>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        body {
            background-color: #666666;
        }
        .button {
            margin-left: 20px;
            width: 300px;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #7aa8b7;
            border-radius: 6px;
            outline: none;
        }
        .button:hover {
            background-color:rgba(0,0,0, 0.1);
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/contact">Contact</a>
        <a class="active" href="/about">About</a>
        <form th:action="@{/logout}" method="post">
            <input class="logoutButton" type="submit" value="Logout"></input>
        </form>
    </div>

    <div id = "buttons-container">
        <a class="button" href="/vendorOrder">Create a New Order</a><br>
        <a class="button" href="/vendorOrder">Current Orders</a><br>
        <a class="button" href="/vendorOrder">Change the Status of an Order</a><br>
        <a class="button" title="Current Vendor Orders"
           onClick=window.open("/vendorOrdersCurrent","Ratting","width=550,height=170,left=150,top=200,toolbar=0,status=0,");>
            View the current vendor orders</a><br>
    </div>


</body>
</html>
