<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head >
    <title>Create Vendor Order</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/topnav.css">
    <script>
        function callAPI(form) {
            const obj = [{
                vendorName: form.vendorName.value,
                quantityOrdered: form.quantityOrdered.value,
                purchasePrice: parseFloat(form.purchasePrice.value),
                orderBreakdown: form.orderBreakdown.value
            }];
            const json = JSON.stringify(obj);
            const xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8080/order/create");
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(json);
        }
    </script>
</head>
<body>
<form class="form" method="post">
    <div class="limiter">
        <div class="container-login100" style="background-image: url('../../static/images/bikeBackground.jpg');">
            <form class="form">
                <label for="vendorName">Search by Vendor Name:</label><br>
                <input type="text" id="vendorName" name="vendorName"><br>

                <label for="quantityOrdered">Quantity of Items:</label><br>
                <input type="text" id="quantityOrdered" name="quantityOrdered"><br>

                <label for="purchasePrice">Order Grand Total:</label><br>
                <input type="text" id="PurchasePrice" name="purchasePrice"><br>

                <label for="orderBreakdown">Item Breakdown:</label><br>
                <textarea id="orderBreakdown" name="orderBreakdown" placeholder="SKU#1,SKU#2,..." rows="4" cols="50"></textarea>

                <br><br>
                <input type="submit" value="Create Order" onclick="return callAPI(this.form)">
            </form>
        </div>
    </div>
</form>
</body>
</html>
