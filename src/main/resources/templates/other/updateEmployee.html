<!DOCTYPE html>
<html lang="en">

<script>
function callAPI(form){

    var obj = { employeeName: form.employeeName.value,
        address: form.address.value,
        position: form.position.value,
        payRate: parseFloat(form.payRate.value),
        payrollType: form.payrollType.value,
        username: form.username.value
    }
    var json = JSON.stringify(obj);
    alert(json)

    var xhttp = new XMLHttpRequest();
    xhttp.open("PATCH", "http://localhost:8080/manager/updateEmployee/{username}");
    xhttp.setRequestHeader("Content-type", "application/json");
    xhttp.send(json);

}


</script>

<head>
    <meta charset="UTF-8">
    <title>Update Employee Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/topnav.css">
</head>
<body>
<form class="form" NAME="updateEmployeeForm" ACTION="" METHOD="patch">
    <label for="employeeName">Employee Name:</label><br>
    <input type="text" id="employeeName" name="employeeName"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="position">Company Position:</label><br>
    <input type="text" id="position" name="position"><br>
    <label for="payRate">Pay Rate:</label><br>
    <input type="text" id="payRate" name="payRate"><br>
    <label for="payrollType">Payroll Type (Salary or Hourly):</label><br>
    <input type="text" id="payrollType" name="payrollType"><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <input type="submit" value="Submit" onclick="return callAPI(this.form)">
</form>
</body>
</html>
