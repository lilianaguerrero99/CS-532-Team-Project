<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bike Shop - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/topnav.css">
    <script>
        function callAPI(form) {

            var loginCredentialsObj = {
                username: form.username.value,
                password: form.password.value
            }
            var loginCredentialsJson = JSON.stringify(loginCredentialsObj);

            // This is the login api call
            var xhttp = new XMLHttpRequest();
            xhttp.open("POST", "http://localhost:8080/login");
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(loginCredentialsJson);

            // Return the users privilege level
            xhttp.open("POST", "http://localhost:8080/account/getPrivilege");
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send(form.username.value);
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var privilegeLevel = this.responseText;
                    // Redirect to their specific home page
                    if (privilegeLevel == "MANAGER") {
                        window.location.replace("http://localhost:8080/manager");
                    } else if (privilegeLevel == "OWNER") {
                        window.location.replace("http://localhost:8080/owner");
                    } else if (privilegeLevel == "BOOKKEEPER") {
                        window.location.replace("http://localhost:8080/bookeeper");
                    } else if (privilegeLevel == "EMPLOYEE") {
                        window.location.replace("http://localhost:8080/employee");
                    }
                }
            };
        }
    </script>
</head>
<body>

<div class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/login">Login</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <form th:action="@{/logout}" method="post">
        <input class="logoutButton" type="submit" value="Logout"></input>
    </form>
</div>

<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bikeBackground.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" method="post">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="User name" id="username"
                           required="true">
                    <span class="focus-input100" data-placeholder="&#xe850;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password" id="password"
                           required="true">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" onclick="return callAPI(this.form)">Login</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
