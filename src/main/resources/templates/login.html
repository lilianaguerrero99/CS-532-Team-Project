<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/topnav.css">
</head>
<nav class="topnav">
    <a href="/">Home</a>
    <a class="active" href="/login">Login</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
</nav>
<body>
<div class="limiter">
    <div class="container-login100" style="background-image: url('images/bikeBackground.jpg');">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <form th:action="@{/login}" class="login100-form validate-form p-b-33 p-t-5" method="post">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="username" placeholder="Username" id="username"
                           required="true">
                    <span class="focus-input100" data-placeholder="&#xe850;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" name="password" placeholder="Password" id="password"
                           required="true">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login100-form-btn m-t-32">
                    <input type="submit" class="login100-form-btn" value="Login" onclick="getID()"/>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
