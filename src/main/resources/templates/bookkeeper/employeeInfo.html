<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script>
    function callAPI() {
        var id = document.getElementById("employeeId").value;
        const Http = new XMLHttpRequest();
        const url= "http://localhost:8080/bookkeeper/employeeInformation/" + id.toString();
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = function () {
            if (Http.status === 200) {
                console.log(Http.responseText);
                JSON.
                var j = JSON.parse(Http.responseText.substring(1));
                //var j = Http.responseText;

                delete j.encryptedPassword;
                delete j.isDeleted;

                var json = j;

                // Extract value from table header.
                // ('Book ID', 'Book Name', 'Category' and 'Price')
                var col = [];
                for (var i = 0; i < json.length; i++) {
                    for (var key in json[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                    }
                }

                // Create a table.
                var table = document.createElement("table");

                // Create table header row using the extracted headers above.
                var tr = table.insertRow(-1);                   // table row.

                for (var i = 0; i < col.length; i++) {
                    var th = document.createElement("th");      // table header.
                    if(col[i] === "bikeId"){
                        th.innerHTML = "ID";
                    }
                    else if(col[i] === "bikeDisplayName"){
                        th.innerHTML = "Name";
                    }
                    else if(col[i] === "make"){
                        th.innerHTML = "Make";
                    }
                    else if(col[i] === "model"){
                        th.innerHTML = "Model";
                    }
                    else if(col[i] === "color"){
                        th.innerHTML = "Color";
                    }
                    else if(col[i] === "retailCost"){
                        th.innerHTML = "Price";
                    }
                    else if(col[i] === "description"){
                        th.innerHTML = "Description";
                    }
                    else if(col[i] === "inStock"){
                        th.innerHTML = "In Stock";
                    }
                    else if(col[i] === "condition"){
                        th.innerHTML = "Condition";
                    }
                    else if(col[i] === "quantity"){
                        th.innerHTML = "Quantity";
                    }
                    else{
                        th.innerHTML = col[i];
                    }
                    tr.appendChild(th);
                }

                // add json data to the table as rows.
                for (var i = 0; i < json.length; i++) {

                    tr = table.insertRow(-1);

                    for (var j = 0; j < col.length; j++) {
                        var tabCell = tr.insertCell(-1);
                        tabCell.innerHTML = json[i][col[j]];
                    }
                }

                // Now, add the newly created table with json data, to a container.
                var divShowData = document.getElementById('showData');
                divShowData.innerHTML = "";
                divShowData.appendChild(table);

            } else {
                alert("Inventory not found");
            }
        };
    }
</script>
